<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <script type="text/javascript">
      // Redirect all unknown routes to index.html for SPA handling
      window.location.replace(
        window.location.origin + window.location.pathname
          .replace(/\/[^\/]*$/, "/index.html")
      );
    </script>
  </head>
  <body>
  </body>
</html>
